<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
  <div class="auth-container">
    <button id="closeRegister" class="close-login">✖</button>
    <h2>Registro</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html" class="auth-link">Iniciar sesión</a></p>
    <div id="errorMensaje" class="error-text"></div>
  </div>

  <div id="notificacion" class="notificacion"></div>
  <!-- register.html -->
  <script type="module" src="../js/firebaseConfig.js"></script>
  <script type="module" src="../js/auth/auth.js"></script>
  <script type="module" src="../js/auth/register.js"></script>
  <script type="module" src="../js/chat/ui.js"></script>
</body>

</html>
